name: Build Add-on

on:
  push:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./todoist-voice-ha
          push: true
          tags: |
            ghcr.io/f00lycooly/todoist-voice-ha:latest
            ghcr.io/f00lycooly/todoist-voice-ha:${{ github.sha }}
